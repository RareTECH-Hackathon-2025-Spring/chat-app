<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Chat Preview</title>
</head>
<body>
  <div class="message-display-area">
    <div class="no-message-yet">まだメッセージはありません</div>
    <div class="other-user-message-bubble">
      <span class="user-name">Alice</span>
      こんにちは！  
    </div>
    <div class="my-message-bubble">
      こちらは自分のメッセージです
    </div>
  </div>

  <div class="message-input-area">
    <form class="message-form">
      <textarea class="message-textarea" placeholder="メッセージを入力..."></textarea>
      <button type="button" class="send-message-button">送信</button>
    </form>
  </div>
</body>
</html>
