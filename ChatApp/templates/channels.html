
{% extends "base.html" %}
{% block title %}
<title>Channels</title>
{% endblock %}

{% block stylesheets %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/channels.css') }}">
{% endblock %}
{% block content %}
    <div id="wrapper">
        <div class="invitation">
            <header id="header">
                <h1>Channels List</h1>
            </header>
                <main class="main">
                    <form id="inviteform">
                        <input type="text" id="channelName" name="name" placeholder="Create Channel">
                        <button type="submit">Submit</button>
                    </form>

                    <ul id="invitedList">
                        {% for channel in channels %}
                            <li>
                                <a href="{{ url_for('messages.detail', team_id=team_id, cid=channel.id) }}">
                                    {{ channel.name }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </main>
            </div>
            <form>
                 <button class="btn" type="button" name="worktime_btn" value="worktime">Work Time Log</button>
            </form>
        </div>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/channels.js') }}"></script>
{% endblock %}
