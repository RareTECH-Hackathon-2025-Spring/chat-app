<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chatmessage.css">
    <title>Chat</title>
</head>
    <body>
        <div class="person-selector">
            <button class="button person-selector-button acitve-person" id=user-selector>user</button>
            <button class="button person-selector-button" id=user2-selector>user2</button>
        </div>
        <div class="chat-container">
            <h2 class="chat-header">user chatting...</h2>

            <div class="chat-messages">
                <div class="message blue-bg">
                    <div class="message-sender">user</div>
                    <div class="message-text">Hye Jane, what'up?</div>
                    <div class="message-timestamp">10:30 AM</div>
                </div>
                <div class="message gray-bg">
                    <div class="message-sender">user2</div>
                    <div class="message-text">Not much just living the dream. How about you?</div>
                    <div class="message-timestamp">10:35 AM</div>
                </div>
            </div>
            
            <form class="chat-input-form">
                <input type="text" class="chat-input" required placeholder="type here, John..">
                <button type="submit" class="button send-button">Send</button>
            </form>
            <button class="button clear-chat-button">Clear Chat</button>
        </div>
        <script src="chatmessage.js"></script>
    </body>
</html>
